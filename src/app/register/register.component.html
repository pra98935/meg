<div class="container">
  <div class="row">
    <form class="form-horizontal register-sec" #regForm="ngForm" (ngSubmit)="insert(regForm)" novalidate>
      <fieldset>
        <legend>REGISTER</legend>
        
        <div class="form-group">
          <label for="inputName" class="col-lg-2 control-label">Name</label>
          <div class="col-lg-10">
            <input type="text" class="form-control" id="inputName" placeholder="Name" [(ngModel)]="regForm.name" name="regForm.name" #myName="ngModel" required>
            <div *ngIf="myName.errors && (myName.dirty || myName.touched)" class="alert alert-danger">
                  <div [hidden]="!myName.errors.required">
                    Name is required
                  </div>
            </div>
          </div>
        </div>  
        
        <div class="form-group">
          <label for="inputEmail" class="col-lg-2 control-label">Email</label>
          <div class="col-lg-10">
            <input type="text" class="form-control" id="inputEmail" placeholder="Email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" [(ngModel)]="regForm.email" name="regForm.email" #myEmail="ngModel" required>
            <div *ngIf="myEmail.errors && (myEmail.dirty || myEmail.touched)" class="alert alert-danger">
                  <div [hidden]="!myEmail.errors.required">
                    Email is required
                  </div>

                  <div [hidden]="!myEmail.errors.pattern">
                    Email is not valid
                  </div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="inputPassword" class="col-lg-2 control-label">Password</label>
          <div class="col-lg-10">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password" minlength="8" maxlength="12" [(ngModel)]="regForm.password" name="regForm.password" #myPassword="ngModel" required>
              <div *ngIf="myPassword.errors && (myPassword.dirty || myPassword.touched)" class="alert alert-danger">
                  <div [hidden]="!myPassword.errors.required">
                    Password is required
                  </div>
                  <div [hidden]="!myPassword.errors.minlength">
                    Password must be at least 8 characters long.
                  </div>
                  <div [hidden]="!myPassword.errors.maxlength">
                    Password cannot be more than 12 characters long.
                  </div>
              </div>
          </div>
        </div>
    
        <div class="form-group">
          <div class="col-lg-10 col-lg-offset-2">
            <button type="reset" class="btn btn-default">Cancel</button>
            <button type="submit" class="btn btn-primary" [disabled]="!regForm.form.valid">Submit</button>
            <!-- [disabled]="!regForm.form.valid" -->
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>

 <ul>
  <li  *ngIf="responseObject && responseObject.message" class="text-center">
    {{responseObject.message}}
  </li>
</ul>
